        \               <prim:abstract>Among minorities and the medically underserved,
        the relationship between life style factors involving diet, nutrition, and
        fitness and the risks for cancer is complex, significant, and controversial.
        The issue must be viewed in the context of various influences, including socioeconomic
        disparities and cultural relevance, with consideration given to relevant factors,
        such as inherent difficulties of data collection and interpretation. The authors
        examined wide‐ranging aspects of this issue, as presented by leading scientists
        and authorities at a symposium exploring the role of diet, nutrition, and
        fitness in cancer. Culture and socioeconomic status strongly influence both
        individual and societal attitudes and behaviors regarding food, fitness, and
        weight status. These factors are significant not only as they relate to cancer
        development but as considerations in developing programs to modify risk behaviors.
        There is a substantial need for more cancer research focusing on both the
        preventive and therapeutic impact of diet and fitness, with specific attention
        given to the role of these life style factors in cancer among culturally diverse
        groups. In addition, a population‐based, culturally sensitive approach to
        behavior modification programs provides the only practical strategy for achieving
        risk reduction among minority groups. 1998;83:1775‐1783. ©</prim:abstract>\n
