        Ray</su>\r\n              <ab>Explores the pendular, self-positioning discourse
        that makers of Latin jazz engage to navigate through and strategically position
        themselves with this, at times, adversarial milieu. It demonstrates that genres
        are not only performed but carefully imagined, constructed, and maintained
        in ways that reveal ideologies that inform generic designations. The politics
        of nation, class, economics, ethnicity, and race underpin a fluid dance of
        genre imaginings, as well as the complex relational dynamics of center and
        periphery, that is, mainstream and margins. Two case studies are examines:
        Arturo O'Farrill and Ray Barretto. The essay focuses primarily on New York
        City, although the author acknowledges that New York-centrism is problematic
        when studying jazz as a global phenomenon.</ab>\r\n              <pubtype>Article</pubtype>\r\n
